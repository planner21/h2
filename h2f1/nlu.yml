version: "3.1"
nlu:
- intent: greet
  examples: |
    - سلام
    - سلام وقت بخیر
    - سلام ربات
    - سلام همراه‌ساز

- intent: ask_real_estate
  examples: |
    - قیمت آپارتمان در قاسم‌آباد چقدره؟
    - شرایط خرید زمین چیه؟
    - برای رهن خونه چیکار کنم؟

- intent: accept_collab_offer
  examples: |
    - بله علاقه‌مندم همکاری کنم
    - چطور می‌تونم همکاری کنم؟
    - می‌خوام شریک بشم

- intent: provide_user_info
  examples: |
    - من علی حسینی هستم، شماره 09350000000
    - اسم من فاطمه رضاییه، تماس: 09120000000

- intent: provide_client_info
  examples: |
    - مشتری من فاطمه رضاییه برای خرید خونه
    - اولین مشتریم اسمش احسان کریمیه، می‌خواد اجاره کنه